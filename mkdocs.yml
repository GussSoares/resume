# Configuration
theme:
  name: material
  theme_dir: overrides
  icon:
    logo: fontawesome/solid/user-tie
    repo: fontawesome/brands/github
    note: fontawesome/solid/sticky-note
    abstract: fontawesome/solid/book
    info: fontawesome/solid/info-circle
    tip: fontawesome/solid/bullhorn
    success: fontawesome/solid/check
    question: fontawesome/solid/question-circle
    warning: fontawesome/solid/exclamation-triangle
    failure: fontawesome/solid/bomb
    danger: fontawesome/solid/skull
    bug: fontawesome/solid/robot
    example: fontawesome/solid/flask
    quote: fontawesome/solid/quote-left
  language: pt-BR
  palette:
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - content.code.annotate
    # - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.indexes

repo_url: https://github.com/GussSoares/resume
repo_name: GussSoares/resume
edit_uri: ""

extra:
  social:
    - icon: 'fontawesome/brands/github'
      link: 'https://github.com/GussSoares'
    - icon: 'fontawesome/brands/linkedin'
      link: 'https://www.linkedin.com/in/gustavo-soares-3a22b1176/'
    - icon: 'fontawesome/brands/dev'
      link: https://dev.to/gusssoares
  alternate:
    - name: English
      link: /resume/en/
      lang: en
    - name: Portuguese Brazilian
      link: /resume/pt_BR/
      lang: pt-BR

markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# navigation
nav:
- Languages:
  - pt_BR:
    - Sobre mim: pt_BR/index.md
    - Curriculo: pt_BR/profile.md
  - en:
    - About me: en/index.md
    - Resume: en/profile.md
